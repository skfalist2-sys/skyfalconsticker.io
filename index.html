<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Print Sticker</title>
    <style>
        @page { 
            size: 3in 1in; 
            margin: 0; 
        }
        body { 
            width: 3in; 
            height: 1in; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .label {
            width: 3in; 
            height: 1in; 
            display: grid;
            grid-template-rows: 0.30in 0.20in 0.50in;
            grid-template-columns: 3in;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        
        .title-row {
            display: flex; 
            align-items: center; 
            justify-content: center;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            line-height: 1;
            padding: 0 5px;
            font-size: 8pt;
            font-weight: 700;
            border-bottom: 1px solid #000;
        }
        
        .sku-uid-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12pt;
            font-weight: 800;
            border-bottom: 1px solid #000;
            height: 0.20in;
        }
        
        .sku {
            text-align: left;
        }
        
        .condition-middle {
            text-align: center;
            font-size: 10pt;
            font-weight: 700;
        }
        
        .uid {
            text-align: right;
        }
        
        .bottom-row {
            display: flex;
            height: 0.50in;
        }
        
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #000;
        }
        
        .qr-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px;
        }
        
        #qrcode {
            width: 50px;
            height: 50px;
        }
        
        .barcode-container {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
            border-right: 1px solid #000;
        }
        
        .barcode svg {
            width: 100%;
            height: 85%;
        }
        
        .tester {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10pt;
            font-weight: 800;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        @media screen {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #f0f0f0;
            }
            .label {
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="label">
        <div class="title-row" id="title">Loading...</div>
        <div class="sku-uid-row">
            <div class="sku" id="sku"></div>
            <div class="condition-middle" id="condition"></div>
            <div class="uid" id="uid"></div>
        </div>
        <div class="bottom-row">
            <div class="left-section">
                <div class="qr-container">
                    <canvas id="qrcode"></canvas>
                </div>
            </div>
            <div class="barcode-container">
                <svg id="barcode"></svg>
            </div>
            <div class="tester" id="tester"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                sku: urlParams.get('sku') || 'MISSING_SKU',
                title: urlParams.get('title') || 'MISSING_TITLE',
                condition: urlParams.get('condition') || '',
                uid: urlParams.get('uid') || '',
                tester: urlParams.get('tester') || 'TEST'
            };
        }

        function generateQRCode(elementId, text) {
            try {
                QRCode.toCanvas(document.getElementById(elementId), text, {
                    width: 50,
                    height: 50,
                    margin: 0,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function(err) {
                    if (err) {
                        console.error('QR Code error:', err);
                        document.getElementById(elementId).innerHTML = '<div style="font-size:6pt; text-align:center;">QR<br>CODE</div>';
                    }
                });
            } catch (err) {
                console.error('QR Code generation failed:', err);
                document.getElementById(elementId).innerHTML = '<div style="font-size:6pt; text-align:center;">QR<br>ERR</div>';
            }
        }

        function updateSticker() {
            const params = getUrlParams();
            
            console.log('Sticker Parameters:', params);
            
            // Update text content
            document.getElementById('title').textContent = params.title;
            document.getElementById('sku').textContent = params.sku;
            document.getElementById('uid').textContent = params.uid;
            document.getElementById('tester').textContent = params.tester;
            document.getElementById('condition').textContent = params.condition;

            // Generate UID barcode (CENTER)
            try {
                JsBarcode("#barcode", params.uid, {
                    format: "CODE128",
                    displayValue: false,
                    lineColor: "#000",
                    width: 2,
                    height: 35,
                    margin: 0
                });
            } catch (err) {
                console.error('Barcode error:', err);
            }

            // Generate SKU QR code (LEFT)
            generateQRCode('qrcode', params.sku);

            // Auto-print after delay
            setTimeout(() => {
                console.log('Attempting to print...');
                window.print();
            }, 1500);
        }

        // Handle print events
        window.onafterprint = function() {
            console.log('Print completed or cancelled');
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', updateSticker);
    </script>
</body>
</html>
