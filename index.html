<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Print Sticker</title>
    <style>
        @page { 
            size: 3in 1in; 
            margin: 0; 
        }
        body { 
            width: 3in; 
            height: 1in; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .label {
            width: 3in; 
            height: 1in; 
            display: grid;
            grid-template-rows: 0.30in 0.20in 0.50in;
            grid-template-columns: 3in;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        
        /* Top row: Title only */
        .title-row {
            display: flex; 
            align-items: center; 
            justify-content: center;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            line-height: 1;
            padding: 0 5px;
            font-size: 8pt;
            font-weight: 700;
            border-bottom: 1px solid #000;
        }
        
        /* Middle row: SKU left, UID right */
        .sku-uid-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12pt;
            font-weight: 800;
            border-bottom: 1px solid #000;
            height: 0.20in;
        }
        
        .sku {
            text-align: left;
        }
        
        .uid {
            text-align: right;
        }
        
        /* Bottom row: Condition + QR left, Barcode center, Tester right */
        .bottom-row {
            display: flex;
            height: 0.50in;
        }
        
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #000;
        }
        
        .condition {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8pt;
            font-weight: 600;
            border-bottom: 1px solid #000;
            padding: 0 3px;
            text-align: center;
        }
        
        .qr-container {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }
        
        .qr-code {
            width: 90%;
            height: 90%;
        }
        
        .barcode-container {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }
        
        .barcode svg {
            width: 100%;
            height: 90%;
        }
        
        .tester {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10pt;
            font-weight: 800;
            border-left: 1px solid #000;
        }

        /* Print styles */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* Screen styles */
        @media screen {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #f0f0f0;
            }
            .label {
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="label">
        <!-- Row 1: Title -->
        <div class="title-row" id="title">Loading...</div>
        
        <!-- Row 2: SKU left, UID right -->
        <div class="sku-uid-row">
            <div class="sku" id="sku"></div>
            <div class="uid" id="uid"></div>
        </div>
        
        <!-- Row 3: Condition + QR left, Barcode center, Tester right -->
        <div class="bottom-row">
            <div class="left-section">
                <div class="condition" id="condition"></div>
                <div class="qr-container">
                    <img class="qr-code" id="qrcode" alt="QR Code">
                </div>
            </div>
            <div class="barcode-container">
                <svg id="barcode"></svg>
            </div>
            <div class="tester" id="tester"></div>
        </div>
    </div>

    <!-- Barcode & QR code libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                sku: urlParams.get('sku') || 'MISSING_SKU',
                title: urlParams.get('title') || 'MISSING_TITLE',
                condition: urlParams.get('condition') || '',
                detail: urlParams.get('detail') || '',
                uid: urlParams.get('uid') || '',
                tester: urlParams.get('tester') || 'TEST'
            };
        }

        // Generate QR code
        function generateQRCode(elementId, text) {
            QRCode.toDataURL(text, {
                width: 80,
                height: 80,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function(err, url) {
                if (err) console.error('QR Code error:', err);
                document.getElementById(elementId).src = url;
            });
        }

        // Update sticker content
        function updateSticker() {
            const params = getUrlParams();
            
            console.log('Sticker Parameters:', params);
            
            // Update text content
            document.getElementById('title').textContent = params.title;
            document.getElementById('sku').textContent = params.sku;
            document.getElementById('uid').textContent = params.uid;
            document.getElementById('tester').textContent = params.tester;
            
            // Combine condition and detail if needed
            if (params.detail) {
                document.getElementById('condition').textContent = 
                    params.condition + ' | ' + params.detail;
            } else {
                document.getElementById('condition').textContent = params.condition;
            }

            // Generate UID barcode (large, center)
            JsBarcode("#barcode", params.uid, {
                format: "CODE128",
                displayValue: false,
                lineColor: "#000",
                width: 2,
                height: 40,
                margin: 0
            });

            // Generate SKU QR code (small, left side)
            generateQRCode('qrcode', params.sku);

            // Auto-print after a short delay
            setTimeout(() => {
                window.print();
            }, 1000);
        }

        // Handle print events
        window.onafterprint = function() {
            console.log('Print completed or cancelled');
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', updateSticker);
    </script>
</body>
</html>
