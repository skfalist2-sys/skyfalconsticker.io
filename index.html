<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Print Sticker</title>
    <style>
        @page { 
            size: 3in 1in; 
            margin: 0; 
        }
        body { 
            width: 3in; 
            height: 1in; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, Helvetica, sans-serif;
            background: white;
        }
        
        .label {
            width: 3in; 
            height: 1in; 
            display: grid;
            /* Defined rows: Title (30%), Info (20%), Barcodes (50%) */
            grid-template-rows: 0.30in 0.20in 0.50in;
            grid-template-columns: 3in;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .title-row {
            display: flex; 
            align-items: center; 
            justify-content: center;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            line-height: 1;
            padding: 0 5px;
            font-size: 8pt;
            font-weight: 700;
            /* Removed border-bottom */
        }
        
        .sku-uid-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 11pt; /* Slightly smaller to prevent overlap */
            font-weight: 800;
            height: 0.20in;
            /* Removed border-bottom */
        }
        
        .sku { text-align: left; flex: 1; }
        .condition-middle { text-align: center; font-size: 9pt; flex: 1; }
        .uid { text-align: right; flex: 1; }
        
        .bottom-row {
            display: flex;
            height: 0.50in;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }
        
        .qr-section {
            width: 0.6in;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Removed border-right */
        }
        
        .barcode-section {
            flex: 1; /* Takes up remaining middle space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
            overflow: hidden; /* Vital: prevents wide barcodes from breaking layout */
        }
        
        /* Barcode Scaling Fix */
        #barcode {
            max-width: 100%; 
            height: 0.40in; /* Fixed height so it doesn't push rows */
        }
        
        .tester-section {
            width: 0.5in;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10pt;
            font-weight: 800;
            text-align: right;
        }

        #qrcode canvas {
            display: block;
            width: 42px !important; /* Fixed scan size */
            height: 42px !important;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        @media screen {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #f0f0f0;
            }
            .label {
                background: white;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border: 1px dashed #ccc; /* Only visible on screen */
            }
        }
    </style>
</head>
<body>
    <div class="label">
        <div class="title-row" id="title">Loading...</div>
        <div class="sku-uid-row">
            <div class="sku" id="sku"></div>
            <div class="condition-middle" id="condition"></div>
            <div class="uid" id="uid"></div>
        </div>
        <div class="bottom-row">
            <div class="qr-section">
                <div id="qrcode"></div>
            </div>
            <div class="barcode-section">
                <svg id="barcode"></svg>
            </div>
            <div class="tester-section" id="tester"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    
    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                sku: urlParams.get('sku') || 'NO SKU',
                title: urlParams.get('title') || 'NO TITLE',
                condition: urlParams.get('condition') || '',
                uid: urlParams.get('uid') || '0',
                tester: urlParams.get('tester') || '--'
            };
        }

        function generateQRCode(elementId, text) {
            try {
                const qr = qrcode(0, 'L');
                qr.addData(text);
                qr.make();
                
                const qrSize = 42;
                const cellSize = Math.floor(qrSize / qr.getModuleCount());
                const canvas = document.createElement('canvas');
                canvas.width = qrSize;
                canvas.height = qrSize;
                const ctx = canvas.getContext('2d');
                
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, qrSize, qrSize);
                ctx.fillStyle = '#000000';
                
                for (let row = 0; row < qr.getModuleCount(); row++) {
                    for (let col = 0; col < qr.getModuleCount(); col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                        }
                    }
                }
                document.getElementById(elementId).innerHTML = '';
                document.getElementById(elementId).appendChild(canvas);
            } catch (err) {
                console.error('QR Error:', err);
            }
        }

        function updateSticker() {
            const params = getUrlParams();
            
            document.getElementById('title').textContent = params.title;
            document.getElementById('sku').textContent = params.sku;
            document.getElementById('uid').textContent = "ID: " + params.uid;
            document.getElementById('tester').textContent = params.tester;
            document.getElementById('condition').textContent = params.condition;

            // DYNAMIC BARCODE SCALING
            // As UID length increases, we decrease the bar width slightly
            let barWidth = 1.7; 
            if (params.uid.length > 5) barWidth = 1.4;
            if (params.uid.length > 8) barWidth = 1.1;

            try {
                JsBarcode("#barcode", params.uid, {
                    format: "CODE128",
                    displayValue: false,
                    width: barWidth, 
                    height: 40,
                    margin: 0
                });
            } catch (err) {
                console.error('Barcode error:', err);
            }

            generateQRCode('qrcode', params.sku);

            // Auto-print
            setTimeout(() => { window.print(); }, 1200);
        }

        document.addEventListener('DOMContentLoaded', updateSticker);
    </script>
</body>
</html>
